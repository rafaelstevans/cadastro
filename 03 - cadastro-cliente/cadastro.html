<html>
  <head>
    <title>Cadastro Cliente</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/script.js"></script>
  </head>

  <body>
    <nav id="menu">
      <img
        src="img/close.svg"
        alt="Botão de fechar menu"
        class="btn-menu-fechar"
      />

      <h2>Menu</h2>

      <ul>
        <a href="">
          <li>Usuário</li>
        </a>

        <a href="">
          <li>Cliente</li>
        </a>

        <a href="">
          <li>Professor</li>
        </a>

        <a href="">
          <li>Curso</li>
        </a>

        <a href="">
          <li>Sair</li>
        </a>
      </ul>
    </nav>

    <main>
      <div class="mensagens"></div>

      <img
        src="img/menu.svg"
        alt="Botão de abrir menu"
        class="btn-menu-abrir"
      />

      <h1>Cadastro de Clientes</h1>

      <form>
        <div>
          <input type="text" placeholder="Nome" id="nome" />
        </div>

        <div>
          <input type="email" placeholder="E-mail" id="email" />
        </div>

        <div>
          <label>Sexo:</label>

          <label for="masc">Masculino</label>
          <input type="radio" name="sexo" id="masc" />

          <label for="fem">Feminino</label>
          <input type="radio" name="sexo" id="fem" />
        </div>

        <fieldset>
          <legend>Cursos de Interesse</legend>

          <div>
            <input type="checkbox" name="cursos" value="web" id="web" />
            <label for="web">Curso de desenvolvimento Web</label>
          </div>

          <div>
            <input type="checkbox" name="cursos" value="mobile" id="mobile" />
            <label for="mobile">Curso de desenvolvimento Mobile</label>
          </div>

          <div>
            <input type="checkbox" name="cursos" value="desktop" id="desktop" />
            <label for="desktop">Curso de desenvolvimento Desktop</label>
          </div>
        </fieldset>

        <div>
          <label for="">Estado:</label>

          <select name="estado" id="estado">
            <option value="">Selecione...</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="SP">São Paulo</option>
          </select>
        </div>

        <div>
          <label for="foto">Foto:</label>
          <input type="file" id="foto" />
        </div>

        <div>
          <label for="datanasc">Data de Nascimento:</label>
          <input type="datetime-local" id="datanasc" />
        </div>

        <div class="meio">
          <button type="button">Salvar</button>
        </div>
      </form>
    </main>
  </body>
</html>
