<html>
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <label for="input1">Número 1:</label>
    <input type="number" id="input1" />

    <label for="input2">Número 2:</label>
    <input type="number" id="input2" />

    <button onclick="somar()">Somar</button>
  </body>

  <script>
    function somar() {
      var strN1 = document.getElementById("input1").value;
      var strN2 = document.getElementById("input2").value;
      var numero1 = parseFloat(strN1);
      var numero2 = parseFloat(strN2);
      var soma = numero1 + numero2;

      alert(soma);
    }
  </script>
</html>
